<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antología Box23 - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #27F9D4;
            --color-secondary: #FF729F;
            --color-background: #273043;
            --color-dark: #1a2332;
            --color-light: #f8f9fa;
            --color-table-header: #424b5f;
            --color-table-hover: #324466;
            --color-table: #3a4357;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-light);
        }

        .navbar,
        .card,
        .modal-content,
        .nav-tabs .nav-link.active {
            background-color: var(--color-dark) !important;
            color: var(--color-light) !important;
            border: none;
        }

        .nav-tabs .nav-link {
            color: var(--color-light);
            border: none;
        }

        .nav-tabs .nav-link:hover {
            border: none;
            color: var(--color-primary);
        }

        .btn-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: var(--color-dark);
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #1ed1b1;
            border-color: #1ed1b1;
            color: var(--color-dark);
        }

        .text-primary {
            color: var(--color-primary) !important;
        }

        .table {
            color: var(--color-light);
            background-color: var(--color-table);
        }

        .table thead {
            background-color: var(--color-table-header);
        }

        .table-hover tbody tr:hover {
            background-color: var(--color-table-hover);
            color: var(--color-light);
        }

        .form-control,
        .form-select {
            background-color: #3a4357;
            border: 1px solid #424b5f;
            color: white;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #424b5f;
            color: white;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 0.25rem rgba(39, 249, 212, 0.25);
        }

        .badge-active {
            background-color: var(--color-primary);
            color: var(--color-dark);
        }

        .badge-inactive {
            background-color: var(--color-secondary);
            color: white;
        }
        
        /* Estilos para impresión de reportes */
        @media print {
            body * { visibility: hidden; }
            #reportResultContainer, #reportResultContainer * { visibility: visible; }
            #reportResultContainer { position: absolute; left: 0; top: 0; width: 100%; }
            .btn { display: none; }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-4 shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-dumbbell me-2 text-primary fs-3"></i>
                <span class="fw-bold text-uppercase">Antología Box23</span>
            </a>
        </div>
    </nav>

    <div class="container mb-5">
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button"
                    role="tab" aria-controls="users" aria-selected="true"><i
                        class="fas fa-users me-2"></i>Usuarios</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="attendance-tab" data-bs-toggle="tab" data-bs-target="#attendance"
                    type="button" role="tab" aria-controls="attendance" aria-selected="false"><i
                        class="fas fa-clipboard-check me-2"></i>Asistencia</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="finance-tab" data-bs-toggle="tab" data-bs-target="#finance" type="button"
                    role="tab" aria-controls="finance" aria-selected="false"><i
                        class="fas fa-wallet me-2"></i>Finanzas</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports" type="button"
                    role="tab" aria-controls="reports" aria-selected="false"><i
                        class="fas fa-chart-line me-2"></i>Reportes</button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabsContent">
            <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                <div class="row mb-4">
                    <div class="col-md-8">
                        <div class="card p-4 h-100">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h5 class="card-title text-primary mb-0">Listado de Atletas</h5>
                                <div class="input-group w-50">
                                    <span class="input-group-text bg-transparent border-end-0"><i
                                            class="fas fa-search text-muted"></i></span>
                                    <input type="text" id="userSearch" class="form-control border-start-0"
                                        placeholder="Buscar por nombre...">
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover align-middle">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Plan</th>
                                            <th>Horario</th>
                                            <th>Estado</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="userTableBody">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-4 shadow">
                            <h5 class="card-title text-primary mb-4">Registro de Usuario</h5>
                            <form id="userForm">
                                <input type="hidden" id="userId">
                                <div class="mb-3">
                                    <label for="userName" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="userName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="userBirthdate" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="userBirthdate">
                                </div>
                                <div class="mb-3">
                                    <label for="userPhone" class="form-label">WhatsApp (ej: 54911...)</label>
                                    <input type="tel" class="form-control" id="userPhone" placeholder="549...">
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="userPlan" class="form-label">Plan</label>
                                        <select class="form-select" id="userPlan">
                                            <option value="Mensual">Mensual</option>
                                            <option value="Quincenal">Quincenal</option>
                                            <option value="Semanal">Semanal</option>
                                            <option value="Por Clase">Por Clase</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="classTime" class="form-label">Horario</label>
                                        <select class="form-select" id="classTime">
                                            <option value="07:00">07:00</option>
                                            <option value="08:00">08:00</option>
                                            <option value="09:00">09:00</option>
                                            <option value="17:00">17:00</option>
                                            <option value="18:00">18:00</option>
                                            <option value="19:00">19:00</option>
                                            <option value="20:00">20:00</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="userStatus" class="form-label">Estado</label>
                                    <select class="form-select" id="userStatus">
                                        <option value="Activo">Activo</option>
                                        <option value="Inactivo">Inactivo</option>
                                    </select>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary" id="btnSaveUser">Guardar Atleta</button>
                                    <button type="button" class="btn btn-outline-secondary" id="btnResetForm"
                                        style="display:none;">Cancelar Edición</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="attendance" role="tabpanel" aria-labelledby="attendance-tab">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card p-4">
                            <h5 class="card-title text-primary mb-4 text-center">Registrar Asistencia</h5>
                            <form id="attendanceForm">
                                <div class="mb-3">
                                    <label class="form-label">Seleccionar Atleta</label>
                                    <select class="form-select" id="userSelectAttendance" required>
                                        <option value="">-- Seleccione un usuario --</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Fecha de Clase</label>
                                    <input type="date" class="form-control" id="dateAttendance" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2">Registrar Presente</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="finance" role="tabpanel" aria-labelledby="finance-tab">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="card p-4 shadow">
                            <h5 class="card-title text-primary mb-4">Registro de Pago / Ingreso</h5>
                            <form id="incomeForm">
                                <div class="row g-3">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Atleta</label>
                                        <select class="form-select" id="userSelectIncome" required>
                                            <option value="">-- Seleccione --</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Fecha del Pago</label>
                                        <input type="date" class="form-control" id="paymentDate" required>
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Cobertura Desde</label>
                                        <input type="date" class="form-control" id="startDate">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Cobertura Hasta</label>
                                        <input type="date" class="form-control" id="endDate">
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Método de Pago</label>
                                        <select class="form-select" id="paymentMethod">
                                            <option value="Efectivo">Efectivo</option>
                                            <option value="Transferencia">Transferencia</option>
                                            <option value="Tarjeta">Tarjeta</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Monto ($)</label>
                                        <input type="number" class="form-control" id="amount" placeholder="0.00" required step="0.01">
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Descripción / Notas</label>
                                    <input type="text" class="form-control" id="description" placeholder="Ej: Pago de Septiembre">
                                </div>
                                <button type="submit" class="btn btn-success w-100 py-2 text-white fw-bold">Guardar Pago</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="reports" role="tabpanel" aria-labelledby="reports-tab">
                <div class="card p-4 shadow">
                    <h5 class="card-title text-primary mb-4">Generación de Reportes</h5>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <button class="btn btn-outline-primary w-100" onclick="fetchReport('asistencia')">
                                <i class="fas fa-clipboard-list me-2"></i>Ver Reporte de Asistencias
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-outline-success w-100" onclick="fetchReport('pagos')">
                                <i class="fas fa-money-bill-wave me-2"></i>Ver Reporte de Pagos
                            </button>
                        </div>
                    </div>

                    <div id="reportResultContainer" style="display:none;" class="mt-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 id="reportTitle" class="text-primary text-uppercase mb-0"></h6>
                            <button class="btn btn-secondary btn-sm" onclick="printReport()">
                                <i class="fas fa-print me-2"></i>Imprimir / PDF
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-dark table-hover table-sm">
                                <thead id="reportTableHeader"></thead>
                                <tbody id="reportTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const userForm = document.getElementById('userForm');
        const userTableBody = document.getElementById('userTableBody');
        const userSelectAttendance = document.getElementById('userSelectAttendance');
        const userSelectIncome = document.getElementById('userSelectIncome');
        const attendanceForm = document.getElementById('attendanceForm');
        const incomeForm = document.getElementById('incomeForm');

        // Cargar usuarios desde la API
        async function loadUsers() {
            try {
                const response = await fetch('/api/usuarios');
                const users = await response.json();
                
                renderUserTable(users);
                updateUserSelects(users);
            } catch (error) {
                console.error("Error al cargar usuarios:", error);
            }
        }

        function renderUserTable(users) {
            userTableBody.innerHTML = '';
            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.plan}</td>
                    <td>${user.class_time}</td>
                    <td><span class="badge ${user.status === 'Activo' ? 'badge-active' : 'badge-inactive'}">${user.status}</span></td>
                    <td>
                        <button class="btn btn-sm btn-info me-1" onclick="editUser('${user.id}')"><i class="fas fa-edit"></i></button>
                    </td>
                `;
                userTableBody.appendChild(tr);
            });
        }

        function updateUserSelects(users) {
            const options = users
                .filter(u => u.status === 'Activo')
                .map(u => `<option value="${u.id}">${u.name}</option>`)
                .join('');
            
            const defaultOption = '<option value="">-- Seleccione un usuario --</option>';
            userSelectAttendance.innerHTML = defaultOption + options;
            userSelectIncome.innerHTML = defaultOption + options;
        }

        // Registrar Usuario
        userForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const userData = {
                name: document.getElementById('userName').value,
                birthdate: document.getElementById('userBirthdate').value,
                phone: document.getElementById('userPhone').value,
                plan: document.getElementById('userPlan').value,
                class_time: document.getElementById('classTime').value,
                status: document.getElementById('userStatus').value
            };

            try {
                const response = await fetch('/api/usuarios', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    alert("Usuario guardado con éxito en Neon");
                    userForm.reset();
                    loadUsers();
                }
            } catch (error) {
                alert("Error al guardar usuario");
            }
        });

        // Registrar Acción (Asistencia o Pago)
        async function registerAction(data) {
            try {
                const response = await fetch('/api/asistencia', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                } else {
                    alert("Error: " + (result.detalle || result.error));
                }
            } catch (error) {
                alert("Error de conexión con el servidor");
            }
        }

        attendanceForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                type: 'attendance',
                userId: userSelectAttendance.value,
                date: document.getElementById('dateAttendance').value
            };
            registerAction(data);
            attendanceForm.reset();
            document.getElementById('dateAttendance').valueAsDate = new Date();
        });

        incomeForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                type: 'income',
                userId: userSelectIncome.value,
                date: document.getElementById('paymentDate').value,
                startDate: document.getElementById('startDate').value || null,
                endDate: document.getElementById('endDate').value || null,
                paymentMethod: document.getElementById('paymentMethod').value,
                amount: document.getElementById('amount').value,
                description: document.getElementById('description').value
            };
            
            if (!data.userId || !data.date || !data.amount) {
                alert('Por favor, complete los campos obligatorios: Usuario, Fecha y Monto.');
                return;
            }
            
            registerAction(data);
            incomeForm.reset();
            document.getElementById('paymentDate').valueAsDate = new Date();
        });

        // --- FUNCIONES DE REPORTES ---
        async function fetchReport(tipo) {
            const container = document.getElementById('reportResultContainer');
            const header = document.getElementById('reportTableHeader');
            const body = document.getElementById('reportTableBody');
            const title = document.getElementById('reportTitle');
            
            try {
                const response = await fetch(`/api/reportes?tipo=${tipo}`);
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error);

                container.style.display = 'block';
                body.innerHTML = '';
                
                if (tipo === 'asistencia') {
                    title.innerText = 'Historial de Asistencias';
                    header.innerHTML = `<tr><th>Fecha</th><th>Usuario</th><th>Horario</th></tr>`;
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${row.date}</td><td>${row.name}</td><td>${row.class_time}</td>`;
                        body.appendChild(tr);
                    });
                } else {
                    title.innerText = 'Historial de Pagos / Ingresos';
                    header.innerHTML = `<tr><th>Fecha</th><th>Usuario</th><th>Monto</th><th>Método</th><th>Concepto</th></tr>`;
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        const formattedAmount = new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' }).format(row.amount);
                        tr.innerHTML = `<td>${row.payment_date}</td><td>${row.name}</td><td>${formattedAmount}</td><td>${row.payment_method}</td><td>${row.description || '-'}</td>`;
                        body.appendChild(tr);
                    });
                }
            } catch (error) {
                alert("Error al cargar el reporte: " + error.message);
            }
        }

        function printReport() {
            window.print();
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('dateAttendance').valueAsDate = new Date();
            document.getElementById('paymentDate').valueAsDate = new Date();
            loadUsers();
        });
    </script>
</body>
</html>
